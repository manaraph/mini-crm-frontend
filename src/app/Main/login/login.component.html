<div class="wrapper text-center">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <form class="form-signin" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="email" formControlName="username">
          
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="password" formControlName="password">
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn btn-lg btn-custom btn-block float-right">
        </div>
      </form>
    </div>
  </div>
</div>
